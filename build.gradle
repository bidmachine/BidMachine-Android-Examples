buildscript {
    ext.kotlin_version = "1.3.61"
    ext.bidmachine_version = "1.8.3"
    ext.bidmachine_adcolony_version = "$bidmachine_version.10"
    ext.bidmachine_amazon_version = "$bidmachine_version.6"
    ext.bidmachine_criteo_version = "$bidmachine_version.10"
    ext.bidmachine_facebook_version = "$bidmachine_version.10"
    ext.bidmachine_my_target_version = "$bidmachine_version.7"
    ext.bidmachine_pangle_version = "$bidmachine_version.2"
    ext.bidmachine_tapjoy_version = "$bidmachine_version.7"
    ext.play_services_ads_identifier_version = "17.0.0"

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:3.4.3"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}