apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "io.bidmachine.examples"
        minSdkVersion 15
        targetSdkVersion 29
        versionCode 5
        versionName "1.1.1"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

repositories {
    //Add BidMachine maven repository
    maven {
        name 'BidMachine Ads maven repository'
        url 'https://artifactory.bidmachine.io/bidmachine'
    }
    // Add Criteo maven repository for Criteo adapter
    maven {
        url "https://pubsdk-bin.criteo.com/publishersdk/android"
    }
}

dependencies {
    //Add BidMachine SDK dependency
    implementation "io.bidmachine:ads:$bidmachine_version"

    //BidMachine AdColony network adapter
    implementation 'io.bidmachine:ads.networks.adcolony:1.5.2.4'
    //BidMachine myTarget network adapter
    implementation 'io.bidmachine:ads.networks.my_target:1.5.2.2'
    //BidMachine Tapjoy network adapter
    implementation 'io.bidmachine:ads.networks.tapjoy:1.5.2.3'
    //BidMachine Facebook network adapter
    implementation 'io.bidmachine:ads.networks.facebook:1.5.2.3'
    //BidMachine Mintegral network adapter
    implementation 'io.bidmachine:ads.networks.mintegral:1.5.2.2'
    //BidMachine Amazon network adapter
    implementation 'io.bidmachine:ads.networks.amazon:1.5.2.2'
    //BidMachine Criteo network adapter
    implementation 'io.bidmachine:ads.networks.criteo:1.5.2.4'

    //Add Play Services Ads Identifier dependency
    implementation "com.google.android.gms:play-services-ads-identifier:$play_services_ads_identifier_version"
    implementation 'androidx.multidex:multidex:2.0.1'

    implementation project(':bidmachine')
}
