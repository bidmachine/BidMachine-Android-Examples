apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 30
    defaultConfig {
        applicationId "io.bidmachine.examples"
        minSdkVersion 15
        targetSdkVersion 30
        versionCode 6
        versionName "1.1.2"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

repositories {
    //Add BidMachine maven repository
    maven {
        name 'BidMachine Ads maven repository'
        url 'https://artifactory.bidmachine.io/bidmachine'
    }
}

dependencies {
    //Add BidMachine SDK dependency
    implementation "io.bidmachine:ads:$bidmachine_version"

    //BidMachine AdColony network adapter
    implementation 'io.bidmachine:ads.networks.adcolony:1.7.1.8'
    //BidMachine myTarget network adapter
    implementation 'io.bidmachine:ads.networks.my_target:1.7.1.5'
    //BidMachine Tapjoy network adapter
    implementation 'io.bidmachine:ads.networks.tapjoy:1.7.1.5'
    //BidMachine Facebook network adapter
    implementation 'io.bidmachine:ads.networks.facebook:1.7.1.5'
    //BidMachine Amazon network adapter
    implementation 'io.bidmachine:ads.networks.amazon:1.7.1.5'
    //BidMachine Criteo network adapter
    implementation 'io.bidmachine:ads.networks.criteo:1.7.1.8'

    //Add Play Services Ads Identifier dependency
    implementation "com.google.android.gms:play-services-ads-identifier:$play_services_ads_identifier_version"

    implementation project(':bidmachine')
}
